docker_edition: 'ce'
docker_log_driver: journald # https://docs.docker.com/engine/admin/logging/overview/
docker_selinux_enabled: true

# storage

docker_volume_size: 95%VG
docker_storage_driver: overlay2 # Possible values: overlay2 or vfs
docker_volume_name: docker

# networking

docker_ipv4_cidr: "192.168.0.0/16"
docker_ipv6_cidr: "fddd:282c:fadc:66a4::/64"
docker_icc_enabled: true
docker_ipv6_enabled: true
docker_userland_proxy: false

# testing

docker_role_debug: false
